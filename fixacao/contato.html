<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II - Contato</title>
</head>

<body>
    <header class="um">
        <a href="./index.html" target="_blank"><h1>Header</h1></a>
    </header>
    <main class="dois">
     <form action="#">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Escreva seu nome" name="nome">
        <label for="telefone">Telefone</label>
        <input type="number" id="telefone" placeholder="(xx)00000-0000" name="telefone">
        <label for="noticia">Notícia</label>
        <input type="text" id="noticia" placeholder="Sua notícia aqui" name="noticia">
        <label for="senha"> senha</label>
        <input type="password" id="senha" placeholder="Sua senha aqui, meu anjo" name="senha">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="josias@email.com" name="email">
        <button type="submit">Enviar</button>
     </form>
        
    </main>
    <footer class="seis">Footer</footer>

</body>

</html>
